<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
   <link rel="stylesheet" th:href="@{/assets/css/admin_css.css}" />
    <link th:href="@{/assets/css/mycss.css}" rel="stylesheet" />
    <link th:href="@{/assets/font/themify-icons/themify-icons.css}" rel="stylesheet" />
    <title>CONVERSE - Thông tin cá nhân</title>
</head>

<body style="background-color: rgb(238, 238, 238);">
    

    <!-- main content start  -->
    <main id="#main-order">
        <div class="container-fluid">
            <div class="row" style="background-color: white; box-shadow: 10px 10px 25px grey; ">
                <div class="col-md-12">
                    <h4 style="padding: 2rem 0;">Quản lý sản phẩm - Danh mục sản phẩm</h4>
                </div>
            </div>
            <div class="row article " style="display: flex; justify-content: center;">
                <div class="col-md-11 mt-5"
                    style="background-color: white; box-shadow: 10px 10px 25px grey;padding: 0; ">
                    <div class="card">
                        <div class="card-header"
                            style="font-weight: bolder; font-size: larger; color: rgb(25, 31, 32);">
                            Form Danh Mục Sản Phẩm
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="row">
                                    <div class="mb-3 col-md-12">
                                        <label for="madanhmuc" class="form-label fs-17">Mã danh mục:</label>
                                        <input ng-model="form.categoryID" type="text" class="form-control" id="madanhmuc" readonly="true">
                                    </div>
                                    <div class="mb-3 col-md-12">
                                        <label for="tendanhmuc" class="form-label fs-17">Tên danh mục:</label>
                                        <input ng-model="form.categoryName" type="text" class="form-control" id="tendanhmuc" placeholder="">
                                    </div>
                                    <div class="mb-3 col-md-12">
                                        <label for="anhdanhmuc" class="form-label fs-17">Ảnh:</label> <br>
                                        <img ng-src="{{'/assets/imageSP/' + form.categoryImage}}" style="width: 200px; height: fit-content;" alt="hinhanh">
                                        <input type="file" onchange="angular.element(this).scope().imageChanged(this.files)" class="form-control" id="anhdanhmuc" placeholder="">
                                    </div>
                                    <label class="form-label fs-17">Trạng thái:</label> <br>
							                <div class="d-inline-flex">
							                    <div class="form-check mx-4">
							                        <input ng-model="form.categoryActivities" name="categoryActivities" type="radio"
														class="form-check-input" id="radio1" ng-value="true">
													<label class="form-check-label fs-17" for="radio1">Hoạt động</label>
							                    </div>
							                    <div class="form-check ">
							                        <input ng-model="form.categoryActivities" name="categoryActivities" type="radio"
														class="form-check-input" id="radio2" ng-value="false">
													<label class="form-check-label fs-17" for="radio2">Không hoạt động</label>
							                    </div>
							                    
							                </div>
                                </div>

                                <button ng-click="create()" type="button" class="btn btn-primary"><i class="bi bi-save2"></i> Thêm</button>
                                <button ng-click="update()" type="button" class="btn btn-success"><i class="bi bi-card-list"></i> Sửa</button>
                                <button ng-click="delete(form)" type="button" class="btn btn-danger"><i class="bi bi-trash"></i> Xóa</button>
                                <button ng-click="reset()" type="button" class="btn btn-info"><i class="bi bi-arrow-clockwise"></i> Làm mới</button>

                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row article " style="display: flex; justify-content: center;">
                <div class="col-md-11 mt-5"
                    style="background-color: white; box-shadow: 10px 10px 25px grey; padding: 0;">
                    <div class="card">
                        <div class="card-header"
                            style="font-weight: bolder; font-size: larger; color: rgb(25, 31, 32);">
                            Bảng Danh Sách 
                             <!-- tìm kiếm theo tên bắt đầu  -->
								<span class="p-3">
                            <button class="icon  fs-4" style="color: black;" data-bs-toggle="offcanvas"
                                data-bs-target="#demo1">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </span>
                        <div class="offcanvas offcanvas-bottom" id="demo1">
                            <div class="offcanvas-header">
                                <h1 class="offcanvas-title" style="margin-left: 43%;">Tìm kiếm</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                            </div>
                            <div class="offcanvas-body">
                            <form method="post">
                                <div class="container input-group mb-3">
                                
                                    <input type="text" class="form-control"  ng-model="searchKeyword"  placeholder="Bạn muốn tìm gì?">
                                    <button class="btn btn-success" ng-click="searchCategoryByName()" type="submit">OK</button>
                               
                                </div>
                                </form>
                            </div>
                        </div>
<!-- 									tìm kiếm theo tên kết thúc -->
                        </div>
                        <div class="card-body">
                            <table class="table text-center table-hover table-size fs-17">

                                <thead>
                                    <tr style="font-size: 20px;">
                                        <th>MÃ DANH MỤC </th>
                                        <th>TÊN DANH MỤC</th>
                                        <th>ẢNH</th>
                                        <th>TRẠNG THÁI</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="categoryitem in pager.categoryitems">
                                        <td>{{categoryitem.categoryID}}</td>
										<td>{{categoryitem.categoryName}}</td>
                                        <td><img ng:src="{{'/assets/imageSP/' + categoryitem.categoryImage}}" style="width: 100px; height: fit-content;" alt="hinhanh"></td>
                                        <td>{{categoryitem.categoryActivities?'Hoạt động':'Không hoạt động'}}</td>
                                        <td>
											<button ng-click="edit(categoryitem)" type="button" class="btn btn-warning">Chọn</button>
											<button ng-click="delete(categoryitem)" type="button" class="btn btn-danger">Xóa</button>
										</td>
                                    </tr>
                                </tbody>
                            </table>
                            <ul class="pagination">
								<li class="page-item"><button ng-click="pager.first()" class="page-link">First</button></li>
								<li class="page-item"><button ng-click="pager.prev()" class="page-link">Pre</button></li>
								<li class="page-item"><button class="page-link">{{pager.page + 1}} of {{pager.count}}</button></li>
								<li class="page-item"><button ng-click="pager.next()" class="page-link">Next</button></li>
								<li class="page-item"><button ng-click="pager.last()" class="page-link">Last</button></li>
							</ul>
                        <div class="card-footer text-muted">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main content end  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
</body>

</html>
