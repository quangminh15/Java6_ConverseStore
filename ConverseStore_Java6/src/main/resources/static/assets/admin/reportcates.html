<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Revenue Report</title>
    <script th:src="@{/webjars/chartjs/3.7.0/dist/chart.min.js}"></script>
</head>
<body>
    <canvas id="categoryRevenueChart" width="400" height="200"></canvas>
    <script th:inline="javascript">
        /*<![CDATA[*/

        // Fetch data from Spring Boot backend
        var categories = /*[[${categories}]]*/ [];
        var revenues = /*[[${revenues}]]*/ [];

        var ctx = document.getElementById('categoryRevenueChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: categories,
                datasets: [{
                    label: 'Category Revenue',
                    data: revenues,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        /*]]>*/
    </script>
</body>
</html>
