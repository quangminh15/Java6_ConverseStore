<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout::dynamic(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSE || THÔNG TIN CÁ NHÂN</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/mycss.css">
    <link rel="stylesheet" href="./font/themify-icons/themify-icons.css">
</head>

<body>
    
    <!-- main changeinfo start -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center" style="font-size: medium;">
                            <img th:src="@{'/assets/images/'+${u.customerImage}}" alt="Profile Picture" class="rounded-circle mb-3"
                                style="margin: auto;">
                            <p class="card-text">Tài khoản: <b th:text=${u.customerName}></b></p>

                        </div>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-md-8" style="font-size: medium;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Thông tin người dùng <button dis type="button" class="btn btn-info"
                                style="width: 15%; height: 8%; margin-left: 4%;" data-bs-target="#myDialog"
                                data-bs-toggle="modal">Chỉnh sửa</button></h5>
                        <ul class="list-group">
                            <li class="list-group-item"><b>Họ và tên</b> <br>
                                <p style="font-size: smaller; margin: auto;" th:text=${u.customerName}></p>
                            </li>
                            <li class="list-group-item"><b>Ngày sinh</b> <br>
                                <p style="font-size: smaller; margin: auto;" th:text="${u.customerDay}+'/'+${u.customerMonth}+'/'+${u.customerYear}"></p>
                            </li>
                            <li class="list-group-item"><b>Email</b> <br>
                                <p style="font-size: smaller; margin: auto;" th:text=${u.customerEmail}></p>
                            </li>
                            <li class="list-group-item"><b>Địa chỉ</b> <br>
                                <p style="font-size: smaller; margin: auto;" th:text=${u.customerAddress}></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main changeinfo end -->

    <!--Dialog start-->
    <div class="modal fade" id="myDialog">
        <div class="modal-dialog" role="document" style="margin-right: 60%">
            <div class="modal-content" style="width: 250%;">
                <div class="modal-header">
                    <h5 class="modal-title">Đổi thông tin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row article " style=" justify-content: center;">
                        <div class="col-md-11 mt-5"
                            style="background-color: white; box-shadow: 10px 10px 25px grey;padding: 0; ">
                            <div class="card">
                                <div class="card-header"
                                    style="font-weight: bolder; font-size: larger; color: rgb(25, 31, 32); text-align: center; font-size: medium;">
                                    Thông tin của bạn
                                </div>
                                <div class="card-body" style="font-size: medium;">
                                    <form action="">
                                        <div class="row">
                                            <div class="mb-3 col-md-6">
                                                <label for="exampleFormControlInput1" class="form-label">Tên Người
                                                    Dùng</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                                    placeholder="">
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                                    placeholder="">
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="exampleFormControlInput1" class="form-label">Số Điện
                                                    Thoại</label>
                                                <input type="number" class="form-control" id="exampleFormControlInput1"
                                                    placeholder="">
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="exampleFormControlInput1" class="form-label">Địa Chỉ</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                                    placeholder="">
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="exampleFormControlInput1" class="form-label">Mật
                                                    khẩu</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                                    placeholder="" disabled>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="exampleFormControlInput1" class="form-label">Ngày
                                                    sinh</label>
                                                <input type="date" class="form-control" id="exampleFormControlInput1"
                                                    placeholder="">
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="anh" class="form-label">Hình ảnh</label> <br>
                                                <img th:src="@{'/assets/images/'+${u.customerImage}}"
                                                    style="width: 200px; height: fit-content;" alt="hinhanh">
                                                <input type="file" class="form-control" id="anh" placeholder="">
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Lưu thông tin</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                </div>
            </div>
        </div>
    </div>
    <!--Dialog end-->

    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Danh mục sản phẩm bắt đầu -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 15,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 4
                }
            }
        })
    </script>
    <!-- Danh mục sản phẩm kết thúc -->

    <!-- backToTop start -->
    <script>
        let mybutton = document.getElementById("btn-back-to-top");
        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (
                document.body.scrollTop > 20 ||
                document.documentElement.scrollTop > 20
            ) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
        mybutton.addEventListener("click", backToTop);

        function backToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <!-- backToTop end -->

    <!-- Showpass start -->
    <script>
        var click = true;
        var click1 = true;
        var click2 = true;
        function hidePass() {
            if (click) {
                document.getElementById('pass').type = "text";
                click = false;
            } else {
                document.getElementById('pass').type = "password";
                click = true;
            }

            if (click1) {
                document.getElementById('pass1').type = "text";
                click1 = false;
            } else {
                document.getElementById('pass1').type = "password";
                click1 = true;
            }

            if (click2) {
                document.getElementById('pass2').type = "text";
                click2 = false;
            } else {
                document.getElementById('pass2').type = "password";
                click2 = true;
            }

        } 
    </script>
    <!-- Showpass end -->

    <!-- Validation form start -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <!-- Validation form end -->
</body>

</html>
