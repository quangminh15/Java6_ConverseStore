<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout::dynamic(~{::body})}">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{css/admin_css.css}" />
    <link th:href="@{/css/mycss.css}" rel="stylesheet" />
    <link th:href="@{/font/themify-icons/themify-icons.css}" rel="stylesheet" />
    <title>CONVERSE - Người Dùng</title>
</head>

<body style="background-color: rgb(238, 238, 238);">
  

    <!-- main content start  -->
    <main id="#main-order">
        <div class="container-fluid">
            <div class="row" style="background-color: white; box-shadow: 10px 10px 25px grey; ">
                <div class="col-md-7">
                    <h4 style="padding: 2rem 0;">Quản Lý Người Dùng</h4>
                </div>
                <div class="col-md-5">
                    <form class="d-flex" style="padding-top: 4%;">
                        <input class="form-control me-2" type="search" placeholder="Tên người dùng" aria-label="Search"
                            style="width: 66%;">
                        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                    </form>
                </div>
            </div>
            <div class="row article " style="display: flex; justify-content: center;">
                <div class="col-md-11 mt-5"
                    style="background-color: white; box-shadow: 10px 10px 25px grey;padding: 0; ">
                    <div class="card">
                        <div class="card-header"
                            style="font-weight: bolder; font-size: larger; color: rgb(25, 31, 32);">
                            Form Người Dùng
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="exampleFormControlInput1" class="form-label">Họ và tên</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder="">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="exampleFormControlInput1" class="form-label">Số Điện Thoại</label>
                                        <input type="number" class="form-control" id="exampleFormControlInput1"
                                            placeholder="">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="exampleFormControlInput1" class="form-label">Địa Chỉ</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder="">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="exampleFormControlInput1" class="form-label">Mật khẩu</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder="">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="exampleFormControlInput1" class="form-label">Ngày sinh</label>
                                        <input type="date" class="form-control" id="exampleFormControlInput1"
                                            placeholder="">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="anh" class="form-label">Hình ảnh</label> <br>
                                        <img src="https://via.placeholder.com/150"
                                            style="width: 200px; height: fit-content;" alt="hinhanh">
                                        <input type="file" class="form-control" id="anh" placeholder="">
                                    </div>
                                    <br>
                                    <div class="mb-3 col-md-6">
                                        <p>Vai trò</p>
                                        <input type="radio" id="admin" name="role" value="admin">
                                        <label for="html">Quản lý</label><br>
                                        <input type="radio" id="customer" name="role" value="customer">
                                        <label for="html">Khách hàng</label><br>
                                    </div>
                                    
                                    
                                </div><br><br>
                                <button type="button" class="btn btn-primary"><i class="bi bi-save2"></i> Thêm</button>
                                <button type="button" class="btn btn-success"><i class="bi bi-card-list"></i>
                                    Sửa</button>
                                <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i> Xóa</button>
                                <button type="button" class="btn btn-info"><i class="bi bi-arrow-clockwise"></i> Làm
                                    mới</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row article " style="display: flex; justify-content: center;">
                <div class="col-md-11 mt-5"
                    style="background-color: white; box-shadow: 10px 10px 25px grey; padding: 0;">
                    <div class="card">
                        <div class="card-header"
                            style="font-weight: bolder; font-size: larger; color: rgb(25, 31, 32);">
                            Bảng Danh Sách
                        </div>
                        <div class="card-body">
                            <table class="table text-center table-hover table-size fs-17">

                                <thead>
                                    <tr style="font-size: 20px;">
                                        <th>Mã Người Dùng</th>
                                        <th>Ảnh</th>
                                        <th>Họ và tên</th>
                                        <th>Ngày sinh</th>
                                        <th>Email</th>
                                        <th>Số Điện Thoại</th>
                                        <th>Vai trò</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td><img src="https://via.placeholder.com/150"
                                                style="width: 100px; height: fit-content;" alt="hinhanh"></td>
                                        <td>Bùi Thanh Bùi</td>
                                        <td>22-10-2000</td>
                                        <td>BTB@gmail.com</td>
                                        <td>0123456987</td>
                                        <td>Quản lý</td>
                                        <td>
                                            <button type="button" class="btn btn-success"><i
                                                    class="bi bi-card-list"></i>
                                                Sửa</button>
                                            <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i>
                                                Xóa</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer text-muted">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main content end  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
</body>

</html>
