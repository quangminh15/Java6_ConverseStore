	#Giới thiệu
	gioithieu.title= Chào bạn, chúng tôi là CONVERSE!
	gioithieu.titleSub=Hân hạnh được phục vụ bạn
	gioithieu.titleContent=Chúng tôi biến sản phẩm phụ kiện không thể thiếu trở thành những biểu tượng tinh thần đầy cảm hứng, để thúc đẩy thế hệ trẻ Việt Nam không ngừng tiến lên phía trước.
	
	gioithieu.whynot=WHY NOT?
	gioithieu.whynot1=Đó là câu hỏi của chúng tôi khi bắt đầu.
	gioithieu.whynot2=Và cũng là tinh thần "Why not" chúng tôi khát khao truyền tải
	gioithieu.whynot3=Với những sản phẩm được thiết kế bằng nhiệt huyết, khát khao và khối óc đầy sáng tạo của đội ngũ chính những người trẻ Việt Nam, chúng tôi tin rằng tinh thần "Why not" ấy sẽ luôn đồng hành và truyền cảm hứng cho bạn mỗi ngày.
	
	gioithieu.title1= Dám nghĩ, dám làm
	gioithieu.content1=Với khát khao trở thành người đồng hành của các bạn, chúng tôi tin rằng chính mình phải có đủ can đảm để vượt qua thách thức, dám nghĩ, dám dẫn đầu và khác biệt.
	gioithieu.title2= Bắt đầu và kết thúc bằng khách hàng
	gioithieu.content2=Với tinh thần của những chiến binh, chúng tôi luôn chiến đấu với chính bản thân mình mỗi ngày để đem lại những trải nghiệm “WOW” nhất cho người trẻ Việt Nam.
	gioithieu.title3=Truyền cảm hứng
	gioithieu.content3=Tương lai với chúng tôi là những sản phẩm vươn tầm thế giới, là thế hệ trẻ Việt Nam đầy tự tin để theo đuổi đam mê của mình, là "Why not?" trở thành triết lí của tất cả mọi người.
	
